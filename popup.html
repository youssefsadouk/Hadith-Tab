<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Hadith Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <div class="wrapper">
        <div class="prayer-times">
            <ul>
                <li><strong>Sunrise:</strong> <span id="sunriseTime"></span></li>
                <li><strong>Fajr:</strong> <span id="fajrTime"></span></li>
                <li><strong>Dhuhr:</strong> <span id="dhuhrTime"></span></li>
                <li><strong>Asr:</strong> <span id="asrTime"></span></li>
                <li><strong>Maghrib:</strong> <span id="maghribTime"></span></li>
                <li><strong>Isha:</strong> <span id="ishaTime"></span></li>
            </ul>
        </div>
        <div class="container">
            <section class="clock-section">
                <my-clock></my-clock>
            </section>
            <div class="hadith-box">
                <p id="hadith"></p>
            </div>
            <div class="navigation">
                <button id="prevPageButton">Previous Page</button>
                <button id="prevButton">Previous Hadith</button>
                <div id="hadith_num_cont">  الحديث رقم  <span id="hadith_num"> </span> الصفحة <span id="page_num">1</span></div>
                <button id="nextButton">Next Hadith</button>
                <button id="nextPageButton">Next Page</button>
            </div>
            <button id="toggleHadithButton">Toggle Hadith Language - غير لغة الحديث</button>

            <footer>
                <div class="contact">
                    <p>Developed with ❤️ by Youssef Sadouk </p>
                    <a href="https://www.linkedin.com/in/youssef-sadouk-161655249/" target="_blank">
                    <img src="icons/linkedin-logo.png" alt="LinkedIn Profile">
                    </a>
                </div>
            </footer>
        </div>

    </div>
    
    <script src="script.js"></script>
    <script src="./src/clock/main.js"></script>
</body>

</html>
